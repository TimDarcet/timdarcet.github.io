<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.svg">
  <link rel="apple-touch-icon" href="icon.svg">
  <title>STFU</title>
  <style>
    body { margin: 0; height: 100vh; display: grid; grid-template: 1fr 1fr / 1fr 1fr; }
    span { display: flex; justify-content: center; align-items: center; font: bold 45vmin sans-serif; line-height: 1; }
  </style>
</head>
<body>
  <span>S</span><span>T</span><span>F</span><span>U</span>
  <script>
    navigator.serviceWorker?.register('sw.js');
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const ctx = new AudioContext();
      const delay = ctx.createDelay(2);
      delay.delayTime.value = 0.5;
      const gain = ctx.createGain();
      gain.gain.value = 5;
      ctx.createMediaStreamSource(stream).connect(delay).connect(gain).connect(ctx.destination);
    });
  </script>
</body>
</html>
